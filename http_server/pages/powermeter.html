 <h2>Power meter</h2>

     <div class="power gauge_style"></div>

    <script src="jquery.min.js"></script>
    <script type="text/javascript" src="jquery.gauge.min.js"></script>
    <script>

         // second example
        $('.power').gauge({
            values: {
                0 : '-30',
                20: '-20',
                40: '-10',
                60: '0',
                80: '+10',
                100: '+20'
            },
            colors: {
                0 : '#378618',
				60: '#ffa500',
                80: '#f00'
            },
            angles: [
                180,
                360
            ],
            lineWidth: 10,
            arrowWidth: 20,
            arrowColor: '#FFFFFF',
            inset:true,

            value: 30
        });
    </script>

	<div class='min_dBm'>min: -17 dBm</div>
	<div class='avg_dBm'>avg: -15 dBm</div>
