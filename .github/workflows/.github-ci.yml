name: Rf Test BJH CI
on:
  push:
    branches: [ ]
  pull_request:
    branches: [ master ]
     
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build-and-check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python for ESP-IDF
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install ESP-IDF dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake ninja-build ccache dfu-util python3-pip
        python3 -m pip install --upgrade pip
        python3 -m pip install -r $GITHUB_WORKSPACE/requirements.txt

    - name: Set up ESP-IDF environment
      run: |
        cd $GITHUB_WORKSPACE
        ./install.sh
        . $GITHUB_WORKSPACE/export.sh

    - name: Build the ESP32-S3 project
      run: |
        idf.py set-target esp32s3
        idf.py build

    - name: Boot with QEMU to verify the binary
      run: |
        idf.py qemu
      continue-on-error: false  # Fail if QEMU boot doesn't work
